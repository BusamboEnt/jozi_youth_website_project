<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Jozi Youth</title>
  <meta name="description" content="Contact Jozi Youth with general enquiries.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Jozi Youth</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Events</a>
        <a href="enquiry.html">Enquire</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="menu-toggle" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <label>Name <input type="text" name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Subject <input type="text" name="subject" required></label>
      <label>Message <textarea name="message" required minlength="10"></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
    <div id="contactResult" role="status" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; Jozi Youth — 2025</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
